<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert(false && true || true); //true.
        //Оператор && имеет приоритет перед оператором ||. 
        //При сравнении false && true, получаем false, дальше первого операнда false, проверка не будет производиться.
        //При сравнении false || true, получаем true - после проверки первого операнда получаем false,
        //проверяется второй операнд true, получаем true.

        alert(false && (true || true)); //false.
        //(...) имеют приоритет, получаем первое true - после проверки первого true, дальше проверка не будет производиться.
        //false && true получаем false - после проверки false, дальше проверка не будет производиться.

        alert(+'40' + +'2'); //42.
        //Сначала унарный плюс с приоритетом над бинарным плюсом конвентирует строки '40' и '2' в числа.
        //После бинарный плюс складывает два числа 40 и 2, получается 42.

        alert('2' + 3 ** 2); //'29'.
        // Сначала (по приоритету) выполняется 3**2, получаем 9.
        // После строка '2' конкатенирует с числом 9, получается '29', так как если один из операндов строка, то происходит конкатенация. 

        alert(3 ** 2 / 3); //3.
        // Сначала (по приоритету) выполняется 3**2, получаем 9.
        // После происходит операция 9 / 3, получается 3.

        alert(3 ** (9 / 3)); //27.
        // Сначала выполняется операция (9 / 3), так как скобки имеют приоритет, получаем 3.
        // После выполняется операция 3**3, получаем 9.

        alert('10' + (5 === 6)); //'10false'.
        // Сначала выполняется операция (5 === 6), так как скобки имеют приоритет, получаем false.
        // После выполняется операция '10' + false, получаем '10false', так как false преобразовывается к строке,
        // затем происходит конкатенация двух строк.

        alert('10' - 5 === 6); //false.
        // Сначала выполняется операция '10' - 5, так как оператор - имеет приоритеет над ===.
        // Оператор - приводит строку '10' к числу 10, 10-5 получаем 5.
        // После проверяется операция 5 === 6, получаем false.

        alert(undefined + 1); //Nan.
        // undefined преобразуется к числу как Nan. Nan + 1, получаем Nan.

        alert((+null == false) < 1); //false
        // Сначала проверяется операция в скобках, так как скобки имеют приоритет.
        //+null преобразуется к 0, false  преобразуется к 0. 0 == 0, получаем true.
        // true < 1,  true преобразуется в 1, получаем false. 

        alert((+null == false) < 1 ** 5); //false
        // Сначала проверяется операция в скобках, так как скобки имеют приоритет.
        //+null преобразуется к 0, false  преобразуется к 0. 0 == 0, получаем true.
        // Затем выполняется операция 1 ** 5, получаем 1.
        // true < 1,  true преобразуется в 1, получаем false. 

        var number = 5;
        2 * ++number; //12, инкремент перед number увеличивает его на 1,
        // происходит операция умножения на уже увеличеный на 1 number (2*6).

        2 * number--; //12, декремент уменьшает number на 1.
        // происходит операция умножения на ещё не уменьшенный на 1 number (2*6).

        console.log(number); //5, в первой операции происходит увеличение number на 1,
        //во второй операции происходит уменьшение number на 1. Получаем 5.
    </script>
</body>

</html>
